name: sgw
build: 
 skip: true
security: 
 overlay: true
 keys_loc: "conf/"
bake:
  strategy: docker
  script: scripts/bake/Dockerfile
  repositories:
    - name: google
      prefix: gcr.io/qubeship
      type: gcr
test: 
 skip: true
 functional: 
  provider: qubeship-sg
deployment: 
 continuous_deployment: true #false will make it continuous_delivery and will ask for approval, which is default
 environments:
    prod:
      - type: qubeship_managed
        id: "k8s2"
        template_id: qube_external_app_v1
        srcRepo: google
